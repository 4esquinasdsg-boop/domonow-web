<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DomoNow - Gestión de Propiedad Horizontal</title>
  <link rel="icon" type="image/png" href="./assets/Logo/Favicon.png" />

  <!-- Google Fonts: Montserrat for that clean, modern look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Montserrat"', 'sans-serif'],
          },
          colors: {
            domo: '#820ad1',      // Primary Purple
            horizonte: '#F7B500', // Secondary Yellow
            torre: '#1A1A1A',     // Dark Neutral
            arquitectura: '#F2F2F2', // Light Neutral
            'torre-light': '#262626',
          },
          fontSize: {
            // JERARQUÍA TIPOGRÁFICA SIMPLIFICADA Y AUMENTADA

            // Títulos (Claros y Contundentes)
            'display': ['4.5rem', { lineHeight: '1.1', letterSpacing: '-0.02em', fontWeight: '800' }], // ~72px
            'h1': ['3.5rem', { lineHeight: '1.1', letterSpacing: '-0.02em', fontWeight: '700' }],      // ~56px
            'h2': ['2.75rem', { lineHeight: '1.2', letterSpacing: '-0.01em', fontWeight: '700' }],     // ~44px (Aumentado)
            'h3': ['2rem', { lineHeight: '1.3', letterSpacing: '-0.01em', fontWeight: '600' }],        // ~32px
            'h4': ['1.5rem', { lineHeight: '1.4', fontWeight: '700' }],                                // ~24px

            // Subtítulos (Lead)
            'lead': ['1.35rem', { lineHeight: '1.5', fontWeight: '500' }],                             // ~22px

            // Párrafos (Cuerpo Principal - Aumentado para lectura)
            'body': ['1.125rem', { lineHeight: '1.7', fontWeight: '400' }],                            // ~18px

            // Auxiliares / Botones (No más texto ilegible)
            'small': ['1rem', { lineHeight: '1.6', fontWeight: '500' }],                               // ~16px
            'tiny': ['0.875rem', { lineHeight: '1.5', fontWeight: '600' }],                            // ~14px (Mínimo absoluto)
          },
          animation: {
            'infinite-scroll': 'scroll 40s linear infinite',
            'blob': 'blob 7s infinite',
            'loading-bar': 'loading 1.5s ease-in-out infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            loading: {
              '0%': { transform: 'translateX(-100%)' },
              '50%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(100%)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    html,
    body {
      overflow-x: hidden;
    }

    body {
      background-color: #F2F2F2;
      color: #1A1A1A;
    }

    /* Infinite Scroll Animation fallback if needed */
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
